<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

<div *ngIf="mobile">

  <app-top-bar></app-top-bar>

</div>  
<div class="col-12 main-container">

    <div *ngIf="!mobile" class="row col-12 submain-container">

      <app-nav-bar></app-nav-bar>

      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-primary">
            <h4 class="card-title">ÍNDICE - COMBO</h4>
          </div>
    
          <br/>
          <form>

          <div class="divtabextrato cardinterno">

            <div class="form-group form-row col-md-12" style="padding-left: 50px;">
              <div style="padding-top: 45px;"><label><b>Busca p/ data do registro do combo: </b></label></div>&nbsp;
            
            <!-- <div class="form-group form-row col-md-6" style="padding-left: 50px;"> 
              <div style="padding-right: 20px;"><input type="text" autocomplete="on" class="form-control" name="tipodamodalidade" id="tipodamodalidade" placeholder="Ex: LFAC, DUPL.." (input)="buscarTipoModalidade();"></div>
              <div><button (click)="refresh();" class="btn btn-primary"><i class="fas fa-sync-alt"></i></button></div>
            </div> -->

            <div class="form-group col-md-3">
              <label><b>De</b></label>
              <input type="date" class="form-control" name="de" id="de" [(ngModel)]="de" />
              
            </div>

            <div class="form-group col-md-3">
              <label><b>Para</b></label>
              <input type="date" class="form-control" name="ate" id="ate" [(ngModel)]="ate" />
              
            </div>

          </div>
          <div class="form-row">
            <div class="form-group col-md-2" style="padding-top: 30px; padding-left: 40px;">
            <button (click)="filtraExtrato();" class="btn btn-primary"><i class="fas fa-filter"></i>
              Filtrar</button>
            </div>
            <div class="form-group col-md-3" style="padding-top:30px;">
              <button (click)="refresh();" class="btn btn-primary">
                <i class="fas fa-sync-alt"></i>&nbsp;Limpar filtro</button>
            </div>
          </div>
          

            <div class="form-row">
                
                <table class="table table-hover">
                    <thead class="text-warning" style="text-align: center;">
                      <th>Combo</th>
                      <th>Cotas</th>
                      <th>Valor do Combo</th>
                      <th>Ver Detalhes</th>
                    </thead>
                    <tbody style="text-align: center;">
                      <tr *ngFor="let item of combos; index as i" >
                        <td>{{item[0]}}</td>
                        <td>{{item[3]}}</td>
                        <td>{{preparaValor(item[4])}}</td>
                        <td><button (click)="detalhes(item[2],item[3],item[5])"><i class="fas fa-eye"></i></button></td>
                      </tr>
                      
                    </tbody>
                </table>
              </div>
              
          </div>

            </form>

        </div>
      </div>      
        
    </div>

    <div *ngIf="mobile">

      <div class="divtitulo">
        <h4 class="card-title">ÍNDICE - COMBO</h4>
      </div>

    <div class="row col-12 submain-container">
  
      <div *ngIf="(nave == 'true')"><app-nav-bar></app-nav-bar></div>

      <div class="col-md-12">
          
          <form>
  
          <div class="divtabextrato card" style="margin-top: 0;">


            <div class="form-group form-row col-md-12" style="padding-left: 20px; padding-top: 10px;">
              <div><label><b>Busca p/ data do registro do combo: </b></label></div>&nbsp;
            

            <div class="form-group col-12">
              <label><b>De</b></label>
              <input type="text" onkeypress="$(this).mask('00/00/0000')" (click)="zeraInputDe();" class="form-control" name="de" id="de" [(ngModel)]="de" />
              
            </div>

            <div class="form-group col-12">
              <label><b>Para</b></label>
              <input type="text" onkeypress="$(this).mask('00/00/0000')" (click)="zeraInputAte();" class="form-control" name="ate" id="ate" [(ngModel)]="ate" />
              
            </div>
            
          </div>
          <div class="form-group col-12" style="display:flex; justify-content: center;">
            <button (click)="filtraExtrato();" class="btn btn-primary"><i class="fas fa-filter"></i>
              Filtrar</button>
            </div>
            <div class="form-group col-12" style="display:flex; justify-content: center;">
              <button (click)="refresh();" class="btn btn-primary">
                <i class="fas fa-sync-alt"></i>&nbsp;Limpar filtro</button>
            </div>

            <div class="form-row" style="display: flex; justify-content: center; overflow: scroll; padding-left:20px; width:320px;">
                
              <table class="table table-hover">
                <thead class="text-warning" style="text-align: center;">
                  <th>Combo</th>
                  <th>Cotas</th>
                  <th>Valor do Combo</th>
                  <th>Ver Detalhes</th>
                </thead>
                <tbody style="text-align: center;">
                  <tr *ngFor="let item of combos; index as i" >
                    <td>{{item[0]}}</td>
                    <td>{{item[3]}}</td>
                    <td>{{preparaValor(item[4])}}</td>
                    <td><button (click)="detalhes(item[2],item[3],item[5])"><i class="fas fa-eye"></i></button></td>
                  </tr>
                  
                </tbody>
            </table>
          </div>
              
          </div>
              <br/>
              <br/>
            </form>

            <br/><br/>

      </div>      
        
      <div style="
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: gray;
      color: white;
      text-align: center;"><app-tab-bar></app-tab-bar> </div>  
    
    </div>
    </div>
    
    </div>
