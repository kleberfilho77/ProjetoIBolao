<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>


<div class="col-12 main-container">

    <div class="card">
        <div class="card-header card-header-tabs card-header-primary">
          <h4 class="card-title">COMPARTILHE A IMAGEM DO BOL√ÉO</h4>
        </div>

        <form>
            <br/>

            <div class="divbar1 col-md-12">
                <h4 class="card-title-modalidade"><b>Envie para o cliente a imagem</b>
                </h4>
            </div>
        
            <div *ngIf="!mobile" class="submain-container">

                <div class='form-row col-12'>
                
                    <div class="form-group col-md-4">
                        <label><b>Digite o nome do cliente (opcional)</b></label>
                        <input type="text" autocomplete="on" class="form-control" name="nomecomprador" id="nomecomprador"
                        (change)="ajustaTelefone()" (input)="buscarNome();" (focusout)="escolherNome();" list="examploLista" value="{{nome}}" />
                        <datalist id="examploLista">
                            <option *ngFor="let item of clientes">{{item.nome}}</option>
                        </datalist>
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label><b>Digite o numero ou selecione um cliente</b></label>

                        <input type="text" class="form-control" id="tel" name="tel" onkeypress="$(this).mask('(00) 0000-00009')" [(ngModel)]="telefone" />
                    </div>

                    
                </div>

                <div class="form-group col-md-3">
                    <button class="btn btn-primary" (click)="enviar()">Enviar</button>
                </div>
            </div>

            <div *ngIf="mobile">

                <div class='form-row col-12'>
                
                    <div class="form-group col-md-4">
                        <label><b>Digite o nome do cliente (opcional)</b></label>
                        <input type="text" autocomplete="on" class="form-control" name="nomecomprador" id="nomecomprador"
                        (change)="ajustaTelefone()" (input)="buscarNome();" (focusout)="escolherNome();" list="examploLista" value="{{nome}}" />
                        <datalist id="examploLista">
                            <option *ngFor="let item of clientes">{{item.nome}}</option>
                        </datalist>
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label><b>Digite o numero ou selecione um cliente</b></label>

                        <input type="text" class="form-control" id="tel" name="tel" [(ngModel)]="telefone" />
                    </div>

                    
                </div>

                <div class="form-group col-md-3">
                    <button class="btn btn-primary" (click)="enviar()">Enviar</button>
                </div>
                
            </div>
        </form>

    </div>

</div>
