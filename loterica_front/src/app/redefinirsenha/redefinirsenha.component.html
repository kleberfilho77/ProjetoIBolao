

<div class="container">
    <div class="col-md-6 mx-auto text-center">
       <div class="header-title" >
          <h1 class="wv-heading--title">
            
            <img src="../assets/logobolao.png" width="200" height="120">
            <br/><br/>Redefinição de Senha<br/><br/>
          </h1>
       </div>
    </div>
    <div class="row">
       <div class="col-md-4 mx-auto">
          <div class="myform form ">
             <form action="" method="post" name="login">
                <div class="form-group">
                   <input type="password" name='novaSenha' [(ngModel)]='login.senha' id='novaSenha'  class="form-control my-input" placeholder="Insira uma nova senha">
                </div>
                <div class="form-group">
                   <input type="password" name='repitaSenha' [(ngModel)]='login.senha' id='repitaSenha'  class="form-control my-input" placeholder="Repita a senha">
                </div>
                <div class="text-center ">
                   <button (click)='seguir();' class=" btn btn-block send-button tx-tfm">Atualizar &nbsp; <i class="fas fa-sync-alt"></i></button>
                </div>
                
             </form>
          </div>
       </div>
    </div>
    <br/><br/>
    <div class="background-image"></div>
  </div>
