          <form>

          <div class="divtabextrato cardinterno">
            <div class="form-row">
                
                <table class="table table-hover">
                    <thead class="text-warning" style="text-align: center;">
                      <th>Nome do vendedor</th>
                      <th>Saldo devedor</th>
                      <th>Ver / Quitar débitos</th>
                    </thead>
                    <tbody style="text-align: center;">
                      <tr *ngFor="let item of prestacontas" >

                        <td><button (click)="detalhes(item[2])"><i class="fas fa-eye"></i></button></td>
                      </tr>
                      
                    </tbody>
                  </table>
              </div>
              
          </div>

            </form>

        </div>
      </div>
